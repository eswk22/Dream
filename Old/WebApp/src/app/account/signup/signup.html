<div class="auth-main">
    <div class="auth-block">
        <h1>Sign up to Hiera</h1>
        <a routerLink="/account/login" class="auth-link">Already have an account? Sign in!</a>
        <form [formGroup]="form" class="form-horizontal" novalidate>
            <div class="form-group row" [ngClass]="{'has-error': (!firstname.valid && firstname.touched), 'has-success': (firstname.valid && firstname.touched)}">
                <label for="inputName3" class="col-sm-2 control-label">FirstName</label>
                <div class="col-sm-10">
                    <input [formControl]="firstname" type="text" class="form-control" id="inputName3" placeholder="FirstName">
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!lastname.valid && lastname.touched), 'has-success': (lastname.valid && lastname.touched)}">
                <label for="inputName3" class="col-sm-2 control-label">LastName</label>
                <div class="col-sm-10">
                    <input [formControl]="lastname" type="text" class="form-control" id="inputName3" placeholder="LastName">
                </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
                <label for="inputName3" class="col-sm-2 control-label">Signum</label>
                <div class="col-sm-10">
                    <input [formControl]="username" type="text" class="form-control" id="inputName3" placeholder="Signum">
                </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputRoles" class="col-sm-2 control-label">Role</label>
                <div class="col-sm-10">
                    <select id="inputRoles" class="form-control" [formControl]="role" (ngModelChange)="onRoleChange($event)">
                        <option [selected]="role.value == null" value="">-- Select --</option>
                        <option *ngFor="let g of allRoles" [selected]="g == role" [value]="g.Name">{{g.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
                <label for="inputPassword4" class="col-sm-2 control-label">Repeat</label>
                <div class="col-sm-10">
                    <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
                    <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="!form.valid" type="button" (click)="onSubmit(form.value)" class="btn btn-default btn-auth">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
