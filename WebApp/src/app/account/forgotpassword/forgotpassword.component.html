

<div class="auth-main">
    <div class="auth-block">
        <h1>Forgot Password?</h1>
   
        <form [formGroup]="forgotForm" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!forgotForm.controls.username.valid && forgotForm.controls.username.touched), 'has-success': (forgotForm.controls.username.valid && forgotForm.controls.username.touched)}">
                <label for="username" class="col-sm-2 control-label">Username</label>

                <div class="col-sm-10">
                    <input formControlName="username" type="text" class="form-control" id="username" placeholder="Signum">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="!forgotForm.valid" (click)="login($event)" type="submit" class="btn btn-default btn-auth">Submit</button>
                    <a routerLink="/account/login" class="forgot-pass">Sign in!</a>
                </div>
            </div>
        </form>


    </div>
</div>
