

<div class="auth-main">
    <div class="auth-block">
        <h1>Sign in to Hiera</h1>
        <a routerLink="/account/register" class="auth-link">New to Hiera? Sign up!</a>

        <form [formGroup]="loginForm" class="form-horizontal">
            <div class="form-group row" [ngClass]="{'has-error': (!loginForm.controls.username.valid && loginForm.controls.username.touched), 'has-success': (loginForm.controls.username.valid && loginForm.controls.username.touched)}">
                <label  for="username" class="col-sm-2 control-label">Username</label>

                <div class="col-sm-10">
                    <input formControlName="username" type="text" class="form-control" id="username" placeholder="Signum">
                </div>
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!loginForm.controls.password.valid && loginForm.controls.password.touched), 'has-success': (loginForm.controls.password.valid && loginForm.controls.password.touched)}">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input formControlName="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button [disabled]="!loginForm.valid" (click)="login($event)"  type="submit" class="btn btn-default btn-auth">Sign in</button>
                    <a routerLink="/account/forgotpassowrd" class="forgot-pass">Forgot password?</a>
                </div>
            </div>
        </form>

     
    </div>
</div>
