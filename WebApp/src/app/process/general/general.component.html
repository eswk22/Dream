<mat-toolbar color="primary">
    <div class="col-mat-12"
         fxLayout
         fxLayout.xs="column"
         fxLayoutAlign="center"
         fxLayoutGap="10px"
         fxLayoutGap.xs="0">
        <div class="item item-1" fxFlex="25%"><span>Process</span></div>
        <div class="item item-2 pull-right" fxFlex="35%" fxFlexOrder="3">
            <button *ngIf="isLatestVersion" mat-button>Edit</button>
            <button *ngIf="isLatestVersion" mat-button (click)="save()">Save</button>
            <button *ngIf="isLatestVersion" mat-button>Commit</button>
            <button mat-button (click)="cancel()">Refresh</button>
            <button mat-button>Run</button>
        </div>
        <div class="item item-3" fxFlex></div>
    </div>
</mat-toolbar>
<mat-tab-group>

    <mat-tab label="Flow">
        <flowchart></flowchart>
    </mat-tab>
    <mat-tab label="General">
        <div [formGroup]="form">
            <div class="row">
                <div class="col-mat-6">
                    <div layout="row" flex>
                        <mat-form-field>
                            <input matInput formControlName="name" placeholder="Name" value="">
                        </mat-form-field>
                    </div>
                    <div layout="row" flex>
                        <mat-form-field>
                            <input matInput formControlName="namespace" placeholder="Namespace" value="">
                        </mat-form-field>
                    </div>
                    <div layout="row" flex>
                        <mat-form-field>
                            <input matInput formControlName="menu" placeholder="Menu path" value="">
                        </mat-form-field>
                    </div>
                    <div layout="row" flex>
                        <mat-checkbox class="example-margin" formControlName="isactive" align="end">Is Active?</mat-checkbox>
                    </div>
                    <div layout="row" flex>
                        <mat-form-field class="full-width">
                            <textarea matInput minRows="6" formControlName="summary" placeholder="Summary"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-mat-6">
                    <div layout="row" flex>
                        <mat-form-field class="full-width">
                            <textarea matInput minRows="10" formControlName="description" placeholder="Summary"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Abort">
    </mat-tab>
    <mat-tab label="Parameter">
    </mat-tab>
    <mat-tab label="Mock">
    </mat-tab>

</mat-tab-group>
